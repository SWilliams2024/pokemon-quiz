<!DOCTYPE html>
<html>
    <head>
        <title>buzzfeed</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Buzzfeed Pokemon Quiz</h1>
    <img class="pokeImage" src="https://m.media-amazon.com/images/M/MV5BNDcwZDc2NTEtMzU0Ni00YTQyLWIyYTQtNTI3YjM0MzhmMmI4XkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_FMjpg_UX1000_.jpg">
        <img class="pokeImage2" src="https://m.media-amazon.com/images/M/MV5BNDcwZDc2NTEtMzU0Ni00YTQyLWIyYTQtNTI3YjM0MzhmMmI4XkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_FMjpg_UX1000_.jpg">
        <div class="section-container"></div>
        <p class="pokeText"> Welcome to the Buzzfeed Pokemon Quiz! In this short 2-question quiz, you can find out what Pokemon matches you based on the answers you select!</p>
        <div class="choices">
        <button class="electric">I'm an Electric Type.</button>
        <button class="fire">I'm a Fire Type.</button>
        <button class="first">I would own 1-9 Pokemon.</button>
        <button class="second">I would own 10-18 Pokemon.</button>
        <button class="start">Start the quiz</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
